<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lego Collection</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a
            href="/"
            class="hover:text-green-500 text-green-400 w-auto btn btn-ghost hover:bg-transparent normal-case text-xl"
            >Lego's</a
          >
        </div>
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost sm:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 stroke-emerald-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="sm:hidden menu menu-sm dropdown-content right-0 mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li>
              <a
                href="/about"
                class="text-green-400 hover:bg-green-400 hover:bg-none hover:text-black "
                >About</a
              >
            </li>
            <li class="mt-2">
              <details>
                <summary
                  class="text-green-400 hover:bg-green-400 hover:text-black"
                >
                  Theme
                </summary>
                <ul class="p-2 bg-base-100">
                  <li class="my-2">
                    <a class="text-green-400 hover:bg-green-400 hover:text-black"
                      >Technic</a
                    >
                  </li>
                  <li class="my-2">
                    <a class="text-green-400 hover:bg-green-400 hover:text-black"
                      >Classic Town</a
                    >
                  </li>
                  <li class="my-2">
                    <a class="text-green-400 hover:bg-green-400 hover:text-black"
                      >Supplemental</a
                    >
                  </li>
                </ul>
              </details>
            </li>
          </ul>
        </div>
        <div class="navbar-center hidden sm:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="mx-2">
              <a
                href="/about"
                class="text-green-400 hover:bg-green-400 hover:bg-none hover:text-black "
                >About</a
              >
            </li>
            <li>
              <details>
                <summary
                  class="text-green-400 hover:bg-green-400 hover:text-black"
                >
                  Theme
                </summary>
                <ul class="p-2 bg-base-100 right-0">
                  <li class="my-2">
                    <a
                      href="/lego/sets?theme=technic"
                      class="text-green-400 hover:bg-green-400 hover:text-black"
                      >Technic</a
                    >
                  </li>
                  <li class="my-2">
                    <a
                      href="/lego/sets?theme=classic%20town"
                      class="text-green-400 hover:bg-green-400 hover:text-black"
                      >Classic Town</a
                    >
                  </li>
                  <li class="my-2">
                    <a
                      href="/lego/sets?theme=supplemental"
                      class="text-green-400 hover:bg-green-400 hover:text-black"
                      >Supplemental</a
                    >
                  </li>
                </ul>
              </details>
            </li>
          </ul>
        </div>
      </div>

    <!-- Hero -->
    <div class="container mx-auto mt-10">
      <div class="hero bg-base-200 rounded-lg p-6">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold green_gradient">Error 404</h1>

            <p class="py-6 text-gray-400">
              I'm sorry, we're unable to find what you're looking for.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
